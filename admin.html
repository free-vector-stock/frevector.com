<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FREE VECTOR STOCK | CLOUD ADMIN</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .admin-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 550px; }
        input, button { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .upload-area { border: 2px dashed #000; padding: 40px; text-align: center; color: #777; cursor: pointer; background: #fafafa; margin-bottom: 15px; }
        #console { background: #1a1a1a; color: #00ff00; padding: 15px; height: 180px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border-radius: 4px; }
        .btn-upload { background: #000; color: #fff; font-weight: bold; border: none; cursor: pointer; transition: 0.2s; }
        .btn-upload:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2 style="text-align: center; margin-bottom: 25px;">CLOUDFLARE BATCH UPLOAD</h2>
    <input type="password" id="ghToken" placeholder="GitHub Personal Access Token">
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <strong>Click to select all assets</strong><br>
        (JPG, EPS, SVG, JSON - Names must match categories)
    </div>
    <input type="file" id="fileInput" multiple style="display:none" onchange="document.getElementById('fileCount').innerText = this.files.length + ' files selected'">
    <div id="fileCount" style="text-align: center; font-weight: bold; margin-bottom: 15px;"></div>

    <button class="btn-upload" id="pushBtn" onclick="runDeployment()">DEPLOY TO CATEGORY FOLDERS</button>
    <div id="console">System standing by...</div>
</div>

<script>
    const OWNER = "free-vector-stock", REPO = "free-vector-stock";
    const categories = ["Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion","Buildings/Landmarks","Business/Finance","Celebrities","Education","Food","Drink","Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature","Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols","Sports/Recreation","Technology","Transportation","Vintage","Logo","Font","icon"];

    function log(msg) {
        const c = document.getElementById('console');
        c.innerHTML += `> ${msg}<br>`;
        c.scrollTop = c.scrollHeight;
    }

    async function runDeployment() {
        const token = document.getElementById('ghToken').value;
        const files = Array.from(document.getElementById('fileInput').files);
        const btn = document.getElementById('pushBtn');

        if(!token || files.length === 0) return alert("Missing credentials or files.");

        btn.disabled = true;
        log("Process started: Batch Syncing...");

        try {
            // Get latest commit SHA
            const head = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                headers: { 'Authorization': `token ${token}` }
            }).then(r => r.json());
            const baseSha = head.object.sha;

            const treeEntries = [];
            for (let f of files) {
                // Auto-categorize based on filename
                let target = "Miscellaneous";
                const lowerName = f.name.toLowerCase();
                for (let cat of categories) {
                    if (lowerName.includes(cat.toLowerCase())) {
                        target = cat;
                        break;
                    }
                }

                const content = await toBase64(f);
                const blob = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/blobs`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ content, encoding: 'base64' })
                }).then(r => r.json());

                treeEntries.push({
                    path: `assets/${target}/${f.name}`,
                    mode: "100644",
                    type: "blob",
                    sha: blob.sha
                });
                log(`Hashed: ${f.name} â†’ ${target}`);
            }

            // Create Tree
            log("Building Git Tree...");
            const tree = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ base_tree: baseSha, tree: treeEntries })
            }).then(r => r.json());

            // Create Commit
            log("Finalizing Commit...");
            const commit = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/commits`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: `Bulk upload: ${files.length} items`, tree: tree.sha, parents: [baseSha] })
            }).then(r => r.json());

            // Update Head
            await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ sha: commit.sha })
            });

            log("DONE! Everything pushed successfully.");
        } catch(e) { log("Error: " + e.message); }
        btn.disabled = false;
    }

    const toBase64 = f => new Promise((res, rej) => {
        const r = new FileReader();
        r.readAsDataURL(f);
        r.onload = () => res(r.result.split(',')[1]);
        r.onerror = e => rej(e);
    });
</script>
</body>
</html>
