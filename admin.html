<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL | FREE VECTOR STOCK</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; padding: 0; }
        .header { background: #000; color: #fff; padding: 40px; text-align: center; font-weight: 900; font-size: 24px; letter-spacing: 3px; }
        .wrapper { max-width: 800px; margin: 40px auto; padding: 30px; border: 1px solid #eee; }
        input[type="password"] { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; border-radius: 4px; }
        .upload-zone { border: 3px dashed #000; padding: 60px; text-align: center; background: #fbfbfb; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { background: #f0f0f0; }
        #statusLog { height: 250px; overflow-y: auto; background: #222; color: #0f0; padding: 15px; font-family: monospace; font-size: 12px; margin-top: 20px; border-radius: 4px; }
        button { width: 100%; padding: 20px; background: #000; color: #fff; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="header">FREE VECTOR STOCK - CLOUD MANAGEMENT</div>

<div class="wrapper">
    <label>GitHub Personal Access Token:</label>
    <input type="password" id="tokenInp" placeholder="Enter ghp_... token">
    
    <div class="upload-zone" onclick="document.getElementById('fileInp').click()">
        <strong>SELECT ASSETS FOR BULK UPLOAD</strong>
        <p>Drop all files (JPG, EPS, SVG, JSON) here at once.<br>Matching is automatic by filename.</p>
    </div>
    <input type="file" id="fileInp" multiple style="display:none" onchange="updateQueue()">

    <div id="statusLog">System ready. Select files to begin...</div>
    <button id="syncBtn" onclick="startProcess()">SYNC ASSETS TO CLOUD</button>
</div>

<script>
    const OWNER = "free-vector-stock", REPO = "free-vector-stock";

    function updateQueue() {
        const count = document.getElementById('fileInp').files.length;
        document.getElementById('statusLog').innerHTML = `Queue updated: ${count} files ready.`;
    }

    async function startProcess() {
        const token = document.getElementById('tokenInp').value;
        const files = Array.from(document.getElementById('fileInp').files);
        const log = document.getElementById('statusLog');
        const btn = document.getElementById('syncBtn');

        if(!token) return alert("Missing GitHub Token!");
        if(files.length === 0) return alert("No files selected!");

        btn.disabled = true;
        log.innerHTML = "Starting secure synchronization...<br>";

        for(let file of files) {
            try {
                const base64 = await toBase64(file);
                const path = `assets/${file.name}`;
                
                // Check if file exists to get SHA
                let sha = null;
                const checkRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if(checkRes.ok) {
                    const data = await checkRes.json();
                    sha = data.sha;
                }

                const uploadRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Bulk upload asset: " + file.name,
                        content: base64,
                        sha: sha
                    })
                });

                if(uploadRes.ok) {
                    log.innerHTML += `<span style="color:white">[SUCCESS]</span> ${file.name} uploaded.<br>`;
                } else {
                    log.innerHTML += `<span style="color:red">[FAILED]</span> ${file.name}<br>`;
                }
            } catch (err) {
                log.innerHTML += `<span style="color:red">[ERROR]</span> ${file.name}: ${err.message}<br>`;
            }
            log.scrollTop = log.scrollHeight;
        }

        log.innerHTML += "<br><strong>--- PROCESS COMPLETE ---</strong>";
        btn.disabled = false;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
