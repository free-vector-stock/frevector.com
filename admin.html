<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frevector Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <!-- SIDEBAR -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Frevector Admin</h2>
            </div>
            <nav class="admin-nav">
                <a href="#" class="nav-link active" data-section="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-section="upload">Upload Vector</a>
                <a href="#" class="nav-link" data-section="manage">Manage Vectors</a>
            </nav>
            <div class="admin-footer">
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="admin-content">
            <!-- HEADER -->
            <header class="admin-header">
                <h1>Frevector Admin Panel</h1>
            </header>

            <!-- DASHBOARD SECTION -->
            <section id="dashboard" class="admin-section active">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalVectors">0</div>
                        <div class="stat-label">Total Vectors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalDownloads">0</div>
                        <div class="stat-label">Total Downloads</div>
                    </div>
                </div>
                <div class="category-stats">
                    <h3>Category Statistics</h3>
                    <div id="categoriesList" class="categories-list-admin">
                        <p>Loading statistics...</p>
                    </div>
                </div>
            </section>

            <!-- UPLOAD SECTION -->
            <section id="upload" class="admin-section">
                <h2>Upload Vector</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="vectorJson">JSON Metadata File</label>
                        <input type="file" id="vectorJson" accept=".json" required>
                        <small>Example: food-00000010.json</small>
                    </div>

                    <div class="form-group">
                        <label for="vectorJpeg">JPEG Preview Image</label>
                        <input type="file" id="vectorJpeg" accept="image/jpeg" required>
                    </div>

                    <div class="form-group">
                        <label for="vectorZip">ZIP File (EPS, SVG, JPEG)</label>
                        <input type="file" id="vectorZip" accept=".zip" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload to Cloudflare</button>
                </form>
                <div id="uploadStatus" class="upload-status">Ready...</div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Uploading... 0%</p>
                </div>
            </section>

            <!-- MANAGE SECTION -->
            <section id="manage" class="admin-section">
                <h2>Manage Vectors</h2>
                <div class="search-manage">
                    <input type="text" id="searchManage" class="search-input-manage" placeholder="Search vectors...">
                </div>
                <div id="vectorsList" class="vectors-list">
                    <p>Loading vectors...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
