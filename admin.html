<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FREE VECTOR STOCK - PROFESSIONAL ADMIN</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; }
        .head { background: #000; color: #fff; padding: 30px; text-align: center; font-weight: 900; letter-spacing: 2px; }
        .container { max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .input-box { margin-bottom: 25px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: #444; }
        input[type="password"] { width: 100%; padding: 15px; border: 1px solid #ddd; outline: none; }
        .drop-area { border: 3px dashed #ccc; padding: 60px; text-align: center; background: #fafafa; cursor: pointer; color: #888; transition: 0.3s; }
        .drop-area:hover { border-color: #000; background: #fff; color: #000; }
        #status { background: #111; color: #0f0; padding: 20px; height: 250px; overflow-y: auto; font-family: monospace; font-size: 12px; margin-top: 20px; border-radius: 5px; }
        .sync-btn { width: 100%; padding: 20px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        .sync-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="head">CLOUD ASSET MANAGEMENT SYSTEM</div>

<div class="container">
    <div class="input-box">
        <label>GITHUB TOKEN (ghp_...):</label>
        <input type="password" id="token" placeholder="Paste your token here">
    </div>

    <div class="drop-area" onclick="document.getElementById('files').click()">
        <strong>BULK ASSET SELECTION</strong>
        <p>Select all JPG, EPS10, SVG and JSON files together. <br>The system will auto-match by name.</p>
    </div>
    <input type="file" id="files" multiple style="display:none" onchange="logQueue()">

    <div id="status">System Standby... Ready for single-tree deployment.</div>
    <button class="sync-btn" id="syncBtn" onclick="deployAll()">SYNC ALL ASSETS TO CLOUD</button>
</div>

<script>
    const OWNER = "free-vector-stock", REPO = "free-vector-stock";

    function logQueue() {
        const count = document.getElementById('files').files.length;
        document.getElementById('status').innerHTML = `Queue updated: ${count} files selected.\nSystem will perform a single-commit bulk update.`;
    }

    async function deployAll() {
        const token = document.getElementById('token').value;
        const files = Array.from(document.getElementById('files').files);
        const log = document.getElementById('status');
        const btn = document.getElementById('syncBtn');

        if(!token || files.length === 0) return alert("Token or files missing.");

        btn.disabled = true;
        log.innerHTML = "Initializing single-commit sequence...\n";

        try {
            // 1. Get latest commit SHA
            log.innerHTML += "> Fetching main branch status...\n";
            const mainRef = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                headers: { 'Authorization': `token ${token}` }
            }).then(r => r.json());
            const latestCommitSha = mainRef.object.sha;

            // 2. Prepare blobs
            log.innerHTML += `> Processing ${files.length} files into blobs...\n`;
            const treeData = [];
            for(let f of files) {
                const b64 = await toB64(f);
                const blob = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/blobs`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ content: b64, encoding: 'base64' })
                }).then(r => r.json());
                
                treeData.push({
                    path: `assets/${f.name}`,
                    mode: "100644",
                    type: "blob",
                    sha: blob.sha
                });
                log.innerHTML += `Matched: ${f.name}\n`;
                log.scrollTop = log.scrollHeight;
            }

            // 3. Create new tree
            log.innerHTML += "> Constructing new Git Tree...\n";
            const newTree = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ base_tree: latestCommitSha, tree: treeData })
            }).then(r => r.json());

            // 4. Create new commit
            log.innerHTML += "> Finalizing Bulk Commit...\n";
            const newCommit = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/commits`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: `Bulk Cloud Sync: ${files.length} files`, tree: newTree.sha, parents: [latestCommitSha] })
            }).then(r => r.json());

            // 5. Update reference
            await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ sha: newCommit.sha })
            });

            log.innerHTML += "\n[SUCCESS] All files uploaded in one single step. Cloud updated!";
        } catch(e) {
            log.innerHTML += `\n[FATAL ERROR] ${e.message}`;
        }
        btn.disabled = false;
        log.scrollTop = log.scrollHeight;
    }

    const toB64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
