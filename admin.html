<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLOUD MANAGEMENT | FREE VECTOR STOCK</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #000; color: #fff; padding: 25px; text-align: center; font-weight: 900; letter-spacing: 2px; }
        .main-box { flex: 1; max-width: 900px; margin: 40px auto; width: 90%; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 8px; color: #666; }
        input[type="password"] { width: 100%; padding: 15px; border: 1px solid #ddd; outline: none; box-sizing: border-box; }
        .drop-zone { border: 2px dashed #bbb; padding: 50px; text-align: center; background: #fcfcfc; cursor: pointer; color: #888; transition: 0.3s; }
        .drop-zone:hover { border-color: #000; background: #fff; color: #000; }
        #log { background: #111; color: #0f0; padding: 15px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; margin-top: 20px; border-radius: 4px; }
        button { width: 100%; padding: 20px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; letter-spacing: 1px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="header">FREE VECTOR STOCK - CLOUD MANAGEMENT</div>

<div class="main-box">
    <div class="input-group">
        <label>GITHUB PERSONAL ACCESS TOKEN:</label>
        <input type="password" id="token" placeholder="Enter ghp_ token here">
    </div>

    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
        <strong>Click to Bulk Upload Assets</strong>
        <p>Select multiple JPG, EPS10, SVG, and JSON files simultaneously.</p>
    </div>
    <input type="file" id="fileInput" multiple style="display:none" onchange="updateQueue()">

    <div id="log">Console ready... System will match files by name.</div>
    <button id="syncBtn" onclick="processSync()">SYNC ASSETS TO CLOUD</button>
</div>

<script>
    const OWNER = "free-vector-stock", REPO = "free-vector-stock";

    function updateQueue() {
        const files = document.getElementById('fileInput').files;
        document.getElementById('log').innerHTML = `Files in queue: ${files.length}\nClick "Sync" to start sequence.`;
    }

    async function processSync() {
        const token = document.getElementById('token').value;
        const files = Array.from(document.getElementById('fileInput').files);
        const log = document.getElementById('log');
        const btn = document.getElementById('syncBtn');

        if(!token || files.length === 0) return alert("Token or files missing.");

        btn.disabled = true;
        log.innerHTML = "Starting sequential upload to prevent GitHub Ã§onflicts...\n";

        for(let i=0; i < files.length; i++) {
            const file = files[i];
            log.innerHTML += `[${i+1}/${files.length}] Uploading ${file.name}... `;
            log.scrollTop = log.scrollHeight;

            try {
                const base64 = await toBase64(file);
                const path = `assets/${file.name}`;
                
                // Get SHA if exists
                let sha = null;
                const check = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if(check.ok) {
                    const existing = await check.json();
                    sha = existing.sha;
                }

                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Cloud Sync: " + file.name,
                        content: base64,
                        sha: sha
                    })
                });

                if(res.ok) {
                    log.innerHTML += `<span style="color:white">DONE</span>\n`;
                } else {
                    log.innerHTML += `<span style="color:red">FAILED</span>\n`;
                }

                // IMPORTANT: Wait 2 seconds between each file to allow GitHub Actions to breathe
                await new Promise(r => setTimeout(r, 2000));

            } catch(e) {
                log.innerHTML += `<span style="color:red">ERROR: ${e.message}</span>\n`;
            }
            log.scrollTop = log.scrollHeight;
        }

        log.innerHTML += "\n--- ALL OPERATIONS FINISHED ---";
        btn.disabled = false;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
