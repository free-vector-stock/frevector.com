<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE VECTOR STOCK - Admin Upload</title>
<style>
body{font-family:Arial;background:#fff;margin:0;padding:40px}
h1{margin-bottom:20px}
input,button{padding:10px;margin:5px 0;width:100%}
button{background:#000;color:#fff;border:0;cursor:pointer}
</style>
</head>
<body>

<h1>FREE VECTOR STOCK - Admin Panel</h1>

<input type="password" id="token" placeholder="GitHub Personal Access Token">
<input type="file" id="files" multiple>
<button onclick="upload()">Upload Files</button>

<script>
const repo = "free-vector-stock/free-vector-stock";
const branch = "main";

function getCategory(fileName){
const categories=[
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food","Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage","Logo","Font","Icon"];
for(let c of categories){
if(fileName.toLowerCase().includes(c.toLowerCase().split("/")[0])) return c;
}
return "Miscellaneous";
}

async function upload(){
const token=document.getElementById("token").value;
const files=document.getElementById("files").files;

for(let file of files){
const reader=new FileReader();
reader.onload=async function(){
const content=btoa(reader.result);
const category=getCategory(file.name);
const path=`assets/${category}/${file.name}`;
await fetch(`https://api.github.com/repos/${repo}/contents/${path}`,{
method:"PUT",
headers:{
"Authorization":"token "+token,
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"upload "+file.name,
content:content,
branch:branch
})
});
};
reader.readAsBinaryString(file);
}
alert("Upload Complete");
}
</script>

</body>
</html>
