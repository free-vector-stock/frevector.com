<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #f39c12; margin-top: 30px; text-transform: uppercase; font-size: 2rem; }
        
        .search-container { margin: 20px auto; max-width: 500px; }
        #searchInput { 
            width: 100%; padding: 12px 20px; border-radius: 25px; border: 2px solid #333; 
            background: #111; color: #fff; outline: none; transition: 0.3s;
        }
        #searchInput:focus { border-color: #f39c12; }

        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto;
        }
        
        .card { 
            background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            min-height: 300px; /* Kartların boyunu eşitler */
        }

        /* GÖRSEL ALANI: İstediğin ölçüleri burada tanımladık */
        .img-container {
            display: flex; align-items: center; justify-content: center;
            width: 240px; height: 160px; /* Yatay sınır */
            background: #080808; border-radius: 8px; overflow: hidden;
        }

        .card img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* Kırpmayı önler, orijinal oranı korur */
        }

        /* Dikey görseller için özel kısıtlama (CSS ile değil JS ile dinamik destekli) */
        .card img.portrait {
            width: 107px; height: 160px;
        }

        .card-title { margin: 15px 0; font-size: 13px; font-weight: bold; color: #888; text-transform: uppercase; }

        .download-btn { 
            background: #f39c12; color: #000; padding: 10px; text-decoration: none; 
            font-weight: bold; border-radius: 6px; font-size: 13px;
            border: none; width: 100%; cursor: pointer; transition: 0.2s;
        }
        .download-btn:hover { background: #fff; }
    </style>
</head>
<body>

    <h1>FREE VECTOR STOCK</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Vektör ara..." onkeyup="search()">
    </div>

    <div class="gallery" id="gallery">Yükleniyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';

        async function load() {
            const gallery = document.getElementById('gallery');
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
                const dirs = await res.json();
                gallery.innerHTML = '';
                
                for(let d of dirs) {
                    if(d.type === 'dir') {
                        const fRes = await fetch(d.url);
                        const files = await fRes.json();
                        const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg') || f.name.toLowerCase().endsWith('.jpeg'));
                        const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));

                        if(jpg && eps) {
                            gallery.innerHTML += `
                                <div class="card" data-name="${d.name.toLowerCase()}">
                                    <div class="img-container">
                                        <img src="${jpg.download_url}" alt="${d.name}" onload="checkFormat(this)">
                                    </div>
                                    <div class="card-title">${d.name.replace(/-/g, ' ')}</div>
                                    <button class="download-btn" onclick="downloadFile('${eps.download_url}', '${d.name}.eps')">
                                        EPS İNDİR
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch(e) { gallery.innerHTML = 'Vektörler yüklenirken bir hata oluştu.'; }
        }
