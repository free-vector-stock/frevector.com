<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE VECTOR STOCK - Free Vector Download</title>
<meta name="description" content="Download free vectors, EPS10, SVG and JPEG files for personal and commercial use.">
<meta name="keywords" content="free vector download, eps10, svg, jpeg, stock vector, graphics">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#fff;overflow-x:hidden}
.top{background:#000;color:#fff;text-align:center;padding:20px}
.logo{font-size:26px;font-weight:bold}
.lines span{display:inline-block;width:25px;height:3px;background:#fff;margin:4px;cursor:pointer}
.subtext{margin-top:10px;font-size:14px;max-width:900px;margin-left:auto;margin-right:auto}
.layout{display:flex;min-height:calc(100vh - 160px)}
.sidebar{width:220px;padding:15px;border-right:1px solid #eee}
.sidebar div{padding:4px 0;font-size:13px;cursor:pointer}
.sidebar div:hover{font-weight:bold}
.main{flex:1;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
.card{border:1px solid #eee;padding:10px;text-align:center}
.card img{width:100%;height:150px;object-fit:cover}
.card h4{font-size:13px;margin:8px 0}
.card p{font-size:11px;color:#555}
button{background:black;color:white;border:none;padding:8px 12px;margin-top:8px;cursor:pointer}
.ad{background:#f2f2f2;text-align:center;padding:25px;margin:20px 0;font-size:14px}
.pagination{text-align:center;margin:20px}
.pagination span{margin:0 5px;cursor:pointer}
.footer{background:#000;color:#fff;text-align:center;padding:20px}
.searchbox{margin-bottom:20px}
.searchbox input{width:100%;padding:10px;font-size:14px}
@media(max-width:900px){
.layout{flex-direction:column}
.sidebar{width:100%;border-right:none;border-bottom:1px solid #eee;display:flex;flex-wrap:wrap}
.sidebar div{width:50%}
}
</style>
</head>
<body oncontextmenu="return false">

<div class="top">
<div class="logo">FREE VECTOR STOCK</div>
<div class="lines">
<span onclick="changeText(0)"></span>
<span onclick="changeText(1)"></span>
<span onclick="changeText(2)"></span>
<span onclick="changeText(3)"></span>
<span onclick="changeText(4)"></span>
</div>
<div class="subtext" id="subtext">
We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.
</div>
</div>

<div class="ad">Advertisement Area</div>

<div class="layout">
<div class="sidebar" id="categories"></div>

<div class="main">
<div class="searchbox">
<input type="text" id="search" placeholder="ðŸ” Search vectors..." onkeyup="searchFiles()">
</div>

<div class="grid" id="grid"></div>
<div class="pagination" id="pagination"></div>

<div class="ad">Advertisement Area</div>

<h3>Related Stock Vectors</h3>
<div class="grid" id="related"></div>

</div>
</div>

<div class="footer">
Â© 2026 Â® FREE VECTOR STOCK | 
<a href="mailto:hakankacar2014@gmail.com" style="color:white">Info</a>
</div>

<script>
const USER="free-vector-stock";
const REPO="free-vector-stock";
const BRANCH="main";

const messages=[
"We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.",
"Our goal is to provide a comprehensive and ideal platform for those seeking graphic resources.",
"We aim to offer a wide archive of graphics, including vector illustrations, stock photos, icons, logos, and various design elements.",
"Our only and absolute rule is that our files may not be redistributed in any way.",
"Our website's sustainability depends on advertising revenue. Please disable any ad blocker and refresh the page."
];
function changeText(i){document.getElementById("subtext").innerText=messages[i];}

const categoriesList=[
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food","Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage","Logo","Font","Icon"
];

let allFiles=[];
let currentPage=1;
const perPage=30;

function loadCategories(){
let box=document.getElementById("categories");
categoriesList.sort().forEach(cat=>{
let div=document.createElement("div");
div.innerText=cat;
div.onclick=()=>filterCategory(cat);
box.appendChild(div);
});
}

async function loadAllFiles(){
const response=await fetch(`https://api.github.com/repos/${USER}/${REPO}/git/trees/${BRANCH}?recursive=1`);
const data=await response.json();
const files=data.tree.filter(f=>f.path.startsWith("assets/") && f.path.endsWith(".jpg"));

allFiles=files.map(f=>{
let name=f.path.split("/").pop();
let base=name.replace(".jpg","");
return{
name:base,
jpg:`https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${f.path}`,
eps:`https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/assets/${base}.eps`,
svg:`https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/assets/${base}.svg`,
json:`https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/assets/${base}.json`
};
});
render();
}

async function render(){
let grid=document.getElementById("grid");
grid.innerHTML="";
let start=(currentPage-1)*perPage;
let pageFiles=allFiles.slice(start,start+perPage);

for(let file of pageFiles){
let title=file.name;
let description="";
let keywords="";
try{
let res=await fetch(file.json);
if(res.ok){
let j=await res.json();
title=j.title||file.name;
description=j.description||"";
keywords=j.keywords||"";
}
}catch{}

let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img loading="lazy" src="${file.jpg}">
<h4>${title}</h4>
<p>${keywords}</p>
<div class="ad">Advertisement Area</div>
<button onclick="openDownload('${file.jpg}','${file.eps}','${file.svg}')">Download</button>
`;
grid.appendChild(card);
}

renderPagination();
renderRelated();
}

function renderPagination(){
let total=Math.ceil(allFiles.length/perPage);
let pag=document.getElementById("pagination");
pag.innerHTML="";
for(let i=1;i<=total;i++){
let span=document.createElement("span");
span.innerText=i;
span.onclick=()=>{currentPage=i;render()};
pag.appendChild(span);
}
}

function renderRelated(){
let related=document.getElementById("related");
related.innerHTML="";
allFiles.slice(0,20).forEach(file=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img loading="lazy" src="${file.jpg}">`;
related.appendChild(div);
});
}

function searchFiles(){
let val=document.getElementById("search").value.toLowerCase();
allFiles=allFiles.filter(f=>f.name.toLowerCase().includes(val));
currentPage=1;
render();
}

function filterCategory(cat){
let lower=cat.toLowerCase().replace(/[^a-z]/g,"");
allFiles=allFiles.filter(f=>f.name.toLowerCase().includes(lower));
currentPage=1;
render();
}

function openDownload(jpg,eps,svg){
let w=window.open("");
w.document.write(`
<h2>Your file is preparing... Please wait 10 seconds</h2>
<div style="background:#eee;padding:40px;margin:20px 0;text-align:center">Advertisement Area</div>
<button onclick="window.location='${jpg}'">Download JPG</button>
<button onclick="window.location='${eps}'">Download EPS</button>
<button onclick="window.location='${svg}'">Download SVG</button>
`);
}

loadCategories();
loadAllFiles();
</script>

</body>
</html>
