<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial;background:#fff;color:#000;display:flex;flex-direction:column;min-height:100vh}

header{background:#000;color:#fff;padding:15px;text-align:center}
header h1{margin-bottom:10px}

.banner-lines{display:flex;justify-content:center;gap:5px;margin-bottom:10px}
.banner-lines div{width:30px;height:3px;background:#fff;cursor:pointer}

#bannerText{font-size:13px;max-width:900px;margin:0 auto}

.layout{display:flex;flex:1}

.sidebar{
width:220px;
padding:15px;
border-right:1px solid #eee;
}

.sidebar a{
display:block;
padding:4px 0;
font-size:13px;
color:#000;
}

.main{
flex:1;
padding:20px;
}

.search-box{
display:flex;
align-items:center;
margin-bottom:20px;
border:1px solid #ddd;
padding:8px;
}

.search-box input{
border:none;
flex:1;
outline:none;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

.card{
border:1px solid #eee;
padding:10px;
text-align:center;
}

.card img{
width:100%;
height:150px;
object-fit:cover;
}

.download-btn{
display:inline-block;
margin-top:8px;
padding:6px 12px;
background:#000;
color:#fff;
font-size:12px;
}

.pagination{
margin:30px 0;
text-align:center;
}

.pagination span{
margin:0 5px;
cursor:pointer;
}

footer{
background:#000;
color:#fff;
text-align:center;
padding:15px;
}

.ad{
margin:20px 0;
padding:20px;
border:1px dashed #aaa;
text-align:center;
}

@media(max-width:900px){
.layout{flex-direction:column}
.sidebar{width:100%;border-right:none;border-bottom:1px solid #eee}
}
</style>
</head>

<body oncontextmenu="return false">

<header>
<h1>FREE VECTOR STOCK</h1>
<div class="banner-lines">
<div onclick="changeText(0)"></div>
<div onclick="changeText(1)"></div>
<div onclick="changeText(2)"></div>
<div onclick="changeText(3)"></div>
<div onclick="changeText(4)"></div>
</div>
<div id="bannerText">
We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.
</div>
</header>

<div class="layout">

<div class="sidebar" id="categories"></div>

<div class="main">

<div class="search-box">
üîç <input type="text" id="search" placeholder="Search vectors..." onkeyup="render()">
</div>

<div class="ad">Advertisement Area</div>

<div class="grid" id="grid"></div>

<div class="pagination" id="pagination"></div>

<div class="ad">Advertisement Area</div>

</div>
</div>

<footer>
¬© 2026 ¬Æ FREE VECTOR STOCK |
<a href="mailto:hakankacar2014@gmail.com" style="color:#fff">Info</a>
</footer>

<script>
const categories=[
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food","Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage","Logo","Font","Icon"
].sort()

const bannerTexts=[
"We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.",
"Our goal is to provide a comprehensive and ideal platform for those seeking graphic resources.",
"We aim to offer a wide archive of graphics, including vector illustrations, stock photos, icons, logos, and various design elements.",
"Our only and absolute rule is that our files may not be redistributed in any way.",
"Our website's sustainability depends on advertising revenue. Some features may be restricted while an ad blocker is active."
]

function changeText(i){document.getElementById("bannerText").innerText=bannerTexts[i]}

categories.forEach(c=>{
let a=document.createElement("a")
a.innerText=c
a.onclick=()=>filterCategory=c
document.getElementById("categories").appendChild(a)
})

let filterCategory=""
let page=1
const perPage=30

async function fetchFiles(){
let res=await fetch("https://api.github.com/repos/free-vector-stock/free-vector-stock/contents/assets")
return res.json()
}

let allFiles=[]

async function init(){
try{
let data=await fetchFiles()
allFiles=data
render()
}catch(e){console.log(e)}
}

function render(){
let grid=document.getElementById("grid")
grid.innerHTML=""
let search=document.getElementById("search").value.toLowerCase()

let filtered=allFiles.filter(f=>{
let matchCategory=filterCategory?f.name.toLowerCase().includes(filterCategory.toLowerCase()):true
let matchSearch=f.name.toLowerCase().includes(search)
return matchCategory&&matchSearch
})

let start=(page-1)*perPage
let items=filtered.slice(start,start+perPage)

items.forEach(f=>{
let card=document.createElement("div")
card.className="card"
card.innerHTML=`
<img src="${f.download_url}" loading="lazy">
<div>${f.name}</div>
<a class="download-btn" onclick="prepareDownload('${f.download_url}')">Download</a>
`
grid.appendChild(card)
})

renderPagination(filtered.length)
}

function renderPagination(total){
let totalPages=Math.ceil(total/perPage)
let p=document.getElementById("pagination")
p.innerHTML=""
for(let i=1;i<=totalPages;i++){
let s=document.createElement("span")
s.innerText=i
s.onclick=()=>{page=i;render()}
p.appendChild(s)
}
}

function prepareDownload(url){
let w=window.open()
w.document.write(`
<h2 style="font-family:Arial">Your file is being prepared...</h2>
<p>Download will start in 10 seconds.</p>
<div style="border:1px dashed #aaa;padding:20px;text-align:center;margin-top:20px">Advertisement Area</div>
`)
setTimeout(()=>{w.location=url},10000)
}

init()
</script>

</body>
</html>
