<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Archive | Premium Assets</title>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        h1 { color: #f39c12; letter-spacing: 2px; text-transform: uppercase; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .empty-msg { text-align: center; grid-column: 1 / -1; padding: 50px; color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Vector Store</h1>
        <p>Premium EPS & JPEG Collection</p>
    </header>
    <div class="container">
        <div class="empty-msg">Henüz dosya yüklenmedi. Admin panelinden yüklemeye baþlayýn.</div>
    </div>
</body>
</html>
