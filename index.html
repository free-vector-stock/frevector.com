<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock | Paginated Gallery</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #f39c12; text-transform: uppercase; margin-bottom: 30px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; min-height: 400px; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 10px; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 150px; object-fit: contain; background: #080808; border-radius: 5px; }
        .card-title { color: #f39c12; font-size: 11px; margin: 10px 0; text-transform: uppercase; }
        .btn { background: #f39c12; color: #000; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 12px; }
        
        /* Sayfalama Butonları Stili */
        .pagination { margin-top: 40px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .page-btn { background: #222; color: #fff; border: 1px solid #f39c12; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .page-btn:hover, .page-btn.active { background: #f39c12; color: #000; }
    </style>
</head>
<body>

    <h1>FREE VECTOR STOCK</h1>
    <div id="gallery" class="gallery">Loading assets...</div>
    <div id="pagination" class="pagination"></div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';
        const ITEMS_PER_PAGE = 12; // Her sayfada kaç tasarım görünsün?
        let allAssets = [];

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
                const dirs = await res.json();
                
                // Klasörleri al ve ters çevir (En yeni yüklenen en üstte görünsün)
                allAssets = dirs.filter(d => d.type === 'dir').reverse(); 
                
                renderPage(1);
            } catch (e) { document.getElementById('gallery').innerHTML = "Error loading gallery."; }
        }

        async function renderPage(page) {
            const gallery = document.getElementById('gallery');
            const pagination = document.getElementById('pagination');
            gallery.innerHTML = 'Loading page ' + page + '...';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = allAssets.slice(start, end);

            let html = '';
            for (let d of pageItems) {
                const fRes = await fetch(d.url);
                const files = await fRes.json();
                const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg'));
                const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));

                if (jpg && eps) {
                    html += `
                        <div class="card">
                            <img src="${jpg.download_url}" alt="${d.name}">
                            <div class="card-title">${d.name.replace(/-/g, ' ')}</div>
                            <button class="btn" onclick="downloadFile('${eps.download_url}', '${d.name}.eps')">DOWNLOAD EPS</button>
                        </div>`;
                }
            }
            gallery.innerHTML = html || 'No vectors found in this page.';
            setupPagination(page);
            window.scrollTo(0,0);
        }

        function setupPagination(currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allAssets.length / ITEMS_PER_PAGE);
            let pgHtml = '';

            for (let i = 1; i <= totalPages; i++) {
                pgHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</button>`;
            }
            pagination.innerHTML = pgHtml;
        }

        async function downloadFile(url, filename) {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        init();
    </script>
</body>
</html>
