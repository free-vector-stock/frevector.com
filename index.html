<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE VECTOR STOCK - High Quality Resources</title>
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', Arial; background: #fff; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        .top-nav { background: #000; color: #fff; padding: 40px 20px; text-align: center; }
        .logo { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .main-content { display: flex; flex: 1; }
        .sidebar { width: 220px; border-right: 1px solid #eee; padding: 30px; }
        .sidebar div { padding: 8px 0; cursor: pointer; font-size: 14px; }
        .sidebar div:hover { font-weight: bold; }
        .gallery-area { flex: 1; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .card { border: 1px solid #eee; transition: 0.3s; }
        .card img { width: 100%; height: 180px; object-fit: cover; cursor: pointer; }
        .card-body { padding: 15px; text-align: center; }
        .btn-dl { background: #000; color: #fff; padding: 10px; display: block; text-decoration: none; font-weight: bold; cursor: pointer; }
        .ad-box { background: #f9f9f9; border: 1px dashed #ccc; color: #999; text-align: center; padding: 20px; margin: 20px 0; font-size: 12px; }
        
        /* Modal - İndirme Bekleme Sayfası */
        #dlModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; padding: 50px; overflow-y: auto; }
        .timer { font-size: 24px; color: red; font-weight: bold; margin: 30px 0; text-align: center; }
        .btn-group { display: none; gap: 15px; justify-content: center; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo">FREE VECTOR STOCK</div>
    <div style="max-width:800px; margin: 0 auto; font-size: 14px;">We offer high-quality vector designs for free. Supported by ads.</div>
</div>

<div class="main-content">
    <div class="sidebar" id="cats"><h4>Categories</h4></div>
    <div class="gallery-area">
        <div class="ad-box">ADVERTISEMENT - LEADERBOARD</div>
        <div class="grid" id="mainGrid"></div>
    </div>
</div>

<div id="dlModal">
    <div style="max-width:800px; margin:0 auto; text-align:center;">
        <span onclick="this.parentElement.parentElement.style.display='none'" style="float:right; cursor:pointer; font-size:30px;">×</span>
        <div class="ad-box">PREMIUM AD PLACEMENT</div>
        <h1 id="mt">Title</h1>
        <img id="mi" src="" style="width:100%; max-width:500px;">
        <div id="countdown" class="timer">Preparing your download... 10s</div>
        <div class="ad-box" style="height:150px;">HIGH REVENUE AD AREA</div>
        <div id="btns" class="btn-group">
            <div class="btn-dl" onclick="alert('Downloading JPEG...')">JPEG</div>
            <div class="btn-dl" onclick="alert('Downloading EPS...')">EPS10</div>
            <div class="btn-dl" onclick="alert('Downloading SVG...')">SVG</div>
        </div>
    </div>
</div>

<script>
    const categories = ["Abstract", "Nature", "Business", "Technology", "Vintage", "Icon"];
    const catBox = document.getElementById('cats');
    categories.forEach(c => {
        let d = document.createElement('div');
        d.innerText = c;
        d.onclick = () => filter(c);
        catBox.appendChild(d);
    });

    let db = JSON.parse(localStorage.getItem('vectorDB') || "[]");

    function render(data) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "";
        data.forEach(item => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}" onclick="openDl(${item.id})">
                    <div class="card-body">
                        <div style="font-weight:bold; margin-bottom:10px;">${item.title}</div>
                        <div class="btn-dl" onclick="openDl(${item.id})">FREE DOWNLOAD</div>
                    </div>
                </div>
            `;
        });
    }

    function openDl(id) {
        const item = db.find(v => v.id == id);
        document.getElementById('mt').innerText = item.title;
        document.getElementById('mi').src = item.img;
        document.getElementById('dlModal').style.display = "block";
        
        let sec = 10;
        document.getElementById('btns').style.display = "none";
        document.getElementById('countdown').style.display = "block";
        
        const t = setInterval(() => {
            sec--;
            document.getElementById('countdown').innerText = `Preparing your download... ${sec}s`;
            if(sec <= 0) {
                clearInterval(t);
                document.getElementById('countdown').style.display = "none";
                document.getElementById('btns').style.display = "flex";
            }
        }, 1000);
    }

    function filter(c) { render(db.filter(v => v.category === c)); }

    render(db);
</script>
</body>
</html>
